<style>
 
    #grid{

        height: 50px;
        border: 1px dotted #2e2e2e;
        width: 50rem;
        text-align: center;
        vertical-align: middle;
        margin: 20px;
    }

</style>
<body>
    <h1 id="grid" style="margin-top: -250px;width: 100%; margin-left: 350px;color:crimson">Inline, Internal and External CSS</h1>
    <section id="grid">
        <article class="module" style="font-size: 38px;font-weight: 900;" >One</article>
        <article class="module">Two</article>
        <article class="module">Three</article>
        <article class="module">Four</article>
        <article class="module">Five</article>
      </section>
